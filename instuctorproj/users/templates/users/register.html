{% extends 'instructapp/base.html' %}

{% block title %}Hello!{% endblock %}

{% block content %}
<h3>This is the registration/login page</h3>

<div class="container">
    <form action="{% url 'users:register' %}" method="POST">
        {%csrf_token%}
        <div class="row">
            <div class="col">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" class="form-control">
            </div>
            <div class="col">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control">
            </div>
            <div class="col">
                <label for="re_password">Re-enter Password</label>
                <input id="re_password" name="re_password" type="password" class="form-control">
            </div>
        </div>
        <div class="row d-flex align-items-center">
            <div class="col">
                <label for="first_name">First Name</label>
                <input id="first_name" type="text" name="first_name" class="form-control">
            </div>
            <div class="col">
                <label for="last_name">Last Name</label>
                <input id="last_name" type="text" name="last_name" class="form-control">
            </div>
            <div class="col">
                <label for="instructor">Instructors click here!</label>
                <input id="instructor" name="is_instructor" class="form-check-input" type="checkbox">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="email">E-Mail</label>
                <input name="email" type="email" class="form-control">
            </div>
            <div class="col">
                <label for="phone_number">Phone Number</label>
                <input name="phone_number" type="text" class="form-control">
            </div> 
        </div>

        <div class="row">
            <div class="col">
                <label for="birthday">Birthday</label>
                <input id="birthday" class="form-control" name="birthday" type="date">
            </div>
            <div class="col">
                <label for="location">Location</label>
                <input id="location" class="form-control" type="text" name="location">
            </div>
        </div>
        <div class="row">
            <label for="bio">Biography</label>
            <textarea id="bio" type="form-control" name="bio"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
</div>


{% endblock %}
