<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- CKeditor Script -->
    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ckeditor4-vue@1.3.1/dist/ckeditor.min.js"></script>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <!-- Additional Styling -->
    <style>
        html, body {
            background-color: rgb(79,162,162);
        }
        nav {
            background-color: rgb(179,66,51);
        }
        #title_bar {
            font-family: Dancing Script;
            color:rgb(212,185,94) !important;
        }
    </style>
</head>

<body>
    <!-- Page Content -->
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a id="title_bar" class="navbar-brand" href="#">Instructor's Assisstant</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                        <li class="nav-item d-flex align-items-center">
                            <div>Welcome, {{user.first_name}}</div>
                        </li>
                        {%endif%}
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
    <!-- -------------------------------------------------------------------------------- -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Page JS -->
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],
            components: {
                // Use the <ckeditor> component in this view.
                ckeditor: CKEditor.component
            },
            data: {
                title: 'Hello World!',
                register: false,
                password: '',
                re_password: '',
                editorData: '<p></p>',
                editorConfig: {},
                l_overview: '<p></p>',

            },
            methods: {
                regLog: function () {
                    if (this.register == true) {
                        this.register = false
                    } else {
                        this.register = true
                    }
                    console.log(this.register)
                },
            },
            created: function () {
            }
        })
    </script>
</body>

</html>
