{% extends 'instructapp/base.html' %}

{% block title %}Hello!{% endblock %}

{% block content %}
<style>
    #welcome {
        font-family: Dancing Script;
        color: #F96900;
    }

    #instruct_title {
        color: #65DEF1;
        font-family: Dancing Script;
        text-align: center;
    }

    #profile_card {
        width: 100%;
        background-color: #A8DCD1;
    }
    #teaching_list {
        background-color: #A8DCD1;
    }
    #courses_taught {
        background-color: #F17F29;
    }
</style>
<div id="profile_app" class="container">
    <div class="row d-flex align-items-center">
        <div class="col">
            <div id="profile_card" class="card mt-3 rounded-2">
                <div class="col pt-2 d-flex justify-content-center">
                    {% if user.profile_picture%}
                    <img class="img-fluid border border-5 rounded-circle" src="{{user.profile_picture.url}}" width="350">
                    {%endif%}
                </div>
                <div class="card-body d-flex justify-content-center">
                    <h1 id="welcome">Welcome, {{user.first_name}}</h1>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <!-- Modal Launch button for Course Creation -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#CourseCreation">Create Course</button>
            </div>
            <div class="row mt-2">
                <!-- Modal Launch button for Edit Profile -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#EditProfileModal">Edit Profile</button>
            </div>
            
        </div>
    </div>


    <!-- list for classes enrolled in/instructing -->
    <div class="row">

        <div id="courses_taught" class="col mt-2 mx-1 border border-5 rounded-3">
            <h3 id="instruct_title"><u>Courses Instructing:</u></h3>
            <ul v-for="(course, index) in instructing" class="list-group list-group-flush">
                <li id="teaching_list" class="list-group-item d-flex justify-content-between align-items-center my-1 rounded-3">
                    <span>[[course.title]]</span><a class="btn btn-success" :href="'/course_page/'+course.id+'/'">Course
                        Page</a>
                </li>
            </ul>
        </div>
        <div class="col">

        </div>
    </div>

    <!-- Modal for Course Creation -->
    <div class="modal fade" id="CourseCreation" tabindex="-1" aria-labelledby="CourseCreationLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="CourseCreationLabel">Course Creation</h5>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="title">Title:</label>
                        <input v-model="title" class="form-control" id="title" type="text">
                    </div>
                    <div>
                        <label for="overview">Overview:</label>
                        <ckeditor v-model="overview" :config="editorConfig"></ckeditor>
                    </div>
                    <div>
                        <label for="start_date">Start Date:</label>
                        <input v-model="start_date" class="form-control" type="date">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" v-model="price"
                            aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">.00</span>
                    </div>
                    <button type="submit" data-bs-dismiss="modal" @click="createCourse" class="btn btn-primary">Create
                        Course</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Editing Profile Information -->
    <div class="modal fade" id="EditProfileModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="EditProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <label for="edit_username">Username</label>
                            <input class="form-control" id="edit_username" v-model="editUsername" type="text">
                        </div>
                        <div class="col">
                            <label for="editpassord">Password</label>
                            <input class="form-control" id="editpassword" v-model="editPassword" type="password">
                        </div>
                        <div class="col">
                            <label for="re_password">Re-Enter Password</label>
                            <input class="form-control" id="re_password" type="password" v-model="re_password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="edit_first">First Name</label>
                            <input class="form-control" id="edit_first" type="text" v-model="editFirstname">
                        </div>
                        <div class="col">
                            <label for="edit_last">Last Name</label>
                            <input class="form-control" id="edit_last" type="text" v-model="editLastname">
                        </div>
                        <div class="col">
                            <label for="edit_location">Location</label>\
                            <input id="edit_location" v-model="editLocation" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="edit_email">E-Mail</label>
                            <input class="form-control" id="edit_email" type="email" v-model="editEmail">
                        </div>
                        <div class="col">
                            <label for="edit_phone">Phone Number</label>
                            <input class="form-control" type="number" v-model="editPhone" id="edit_phone">
                        </div>
                    </div>
                    <div class="row">
                        <label for="edit_bio">Bio</label>
                        <ckeditor id="edit_bio" v-model="editBio" :config="editorConfig"></ckeditor>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" v-bind:disabled="editPassword != re_password" v-on:click="editProfile" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let app = new Vue({
        el: '#profile_app',
        delimiters: ['[[', ']]'],
        components: {
            // Use the <ckeditor> component in this view.
            ckeditor: CKEditor.component
        },
        data: {
            editorConfig: {},
            instructing: [],
            title: '',
            overview: '<p></p>',
            start_date: '',
            price: '',
            editUsername: '{{user.username}}',
            editFirstname: '{{user.first_name}}',
            editLastname: '{{user.last_name}}',
            editEmail: '{{user.email}}',
            editPhone: '{{user.phone_number}}',
            editLocation: '{{user.location}}',
            editBio: `{{user.bio|safe}}`,
            editPassword: '',
            re_password: '',
        },
        methods: {
            getInstructed: function () {
                axios({
                    method: "get",
                    url: "{% url 'instructapp:courses_taught' %}",
                    params: {
                        user_id: "{{user.id}}"
                    },
                }).then((response) => {
                    console.log(response.data)
                    this.instructing = response.data['instructing']
                })
            },
            clearFields: function () {
                this.title = ''
                this.overview = '<p></p>'
                this.start_date = ''
                this.price = ''
            },
            createCourse: function () {
                axios({
                    method: "post",
                    url: "{% url 'instructapp:create_course' %}",
                    headers: { 'X-CSRFToken': '{{ csrf_token}}' },
                    data: {
                        title: this.title,
                        overview: this.overview,
                        start_date: this.start_date,
                        price: this.price,
                    }
                }).then((response) => {
                    this.getInstructed()
                    this.clearFields()
                })
            },
            editProfile: function() {
                axios({
                    method: "post",
                    url: "{% url 'instructapp:edit_profile' %}",
                    headers: {'X-CSRFToken': '{{ csrf_token }}'},
                    data: {
                        username: this.editUsername,
                        first_name: this.editFirstname,
                        last_name: this.editLastname,
                        email: this.editEmail,
                        phone_number: this.editPhone,
                        location: this.editLocation,
                        bio: this.editBio,
                        password: this.password,
                    }
                }).then((response) => {
                    console.log(response.data)
                })
            },

        },
        created: function () {
            this.getInstructed()
        }
    })
</script>
{% endblock %}
